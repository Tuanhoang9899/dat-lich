<body>
    <header class="contact">
        <div class="container">
            <div class="title">
                <i class="fas fa-chevron-left come-back" onclick="history.back()"></i>
                <p>Step 4 of 4</p>
                <h2>Contact</h2>
            </div>
            <div class="category row">
                <div class="option col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    <div class="list_staff">
                        <form accept-charset='UTF-8' action='/search' class='contact-form'
                              method='post'>
                            <div class="left col-md-6 col-lg-6 col-xs-12 col-sm-12">
                                <div class="input">
                                    <input type="text" id="number" class="" required placeholder="Phone Number"
                                           name="q">
                                </div>
                                <div class="input">
                                    <input type="text" id="name" class="" required placeholder="Your Name"
                                           name="q">
                                </div>
                                <div class="input">
                                    <input type="email" id="email" class="" required placeholder="Email Address"
                                           name="q">
                                </div>
                            </div>
                            <div class="right col-md-6 col-lg-6 col-xs-12 col-sm-12">
                                <div class="input ">
                                    <input type="text" id="address" class="" required placeholder="Address"
                                           name="q">
                                </div>
    
                                <div class="input">
                                    <input type="text" id="note" class="" required placeholder="Note"
                                           name="q">
                                </div>
                            </div>
    
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="card_pay">
        <div class="container">
            <div class="category-mb row ">
                <div class="option-mb col-lg-12 col-md-12 col-xs-12 col-sm-12">
                    <div class="list_staff">
                        <form accept-charset='UTF-8' action='/search' class='contact-form'
                              method='post'>
                            <div class="left col-md-6 col-lg-6 col-xs-12 col-sm-12">
                                <div class="input">
                                    <input type="text" id="number" class="" required placeholder="Phone Number"
                                           name="q">
                                </div>
                                <div class="input">
                                    <input type="text" id="name" class="" required placeholder="Your Name"
                                           name="q">
                                </div>
                                <div class="input">
                                    <input type="email" id="email" class="" required placeholder="Email Address"
                                           name="q">
                                </div>
                            </div>
                            <div class="right col-md-6 col-lg-6 col-xs-12 col-sm-12">
                                <div class="input ">
                                    <input type="text" id="address" class="" required placeholder="Address"
                                           name="q">
                                </div>
    
                                <div class="input">
                                    <input type="text" id="note" class="" required placeholder="Note"
                                           name="q">
                                </div>
                            </div>
    
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="pay container">
            <h2>
                PARTIAL DEPOSIT YOUR SERVICE(S)
            </h2>
            <div class="fill">
                    <div class="tick_green">
                        <img src="img/tick.png" alt="" style="width: 20px">
                        <span>We will charge 5%</span>
                    </div>
                    <div class="error">
                        <span>
                            This is error
                        </span>
                    </div>
                    <div class="form_pay">
                        <form accept-charset='UTF-8' action='/search' class='contact-form'
                              method='post'>
                            <div class="input col-lg-3 col-md-3 col-xs-6 col-sm-6">
                            <input type="text" id="number" required placeholder="Cardholder Name"
                                   name="q">
                            </div>
                            <div class="input col-lg-3 col-md-3 col-xs-6 col-sm-6">
                            <input type="text" id="name" required placeholder="Card Number"
                                   name="q">
                            </div>
                            <div class="input col-lg-3 col-md-3 col-xs-6 col-sm-6">
                            <input type="email" id="email" required placeholder="Expire Date:"
                                   name="q">
                            </div>
                            <div class="input col-lg-3 col-md-3 col-xs-6 col-sm-6">
                            <input type="text" id="address" required placeholder="CVV"
                                   name="q">
                            </div>
                        </form>
                    </div>
            </div>
            <div class="button submit">
                <span>Submit</span>
            </div>
        </div>
    </section>
